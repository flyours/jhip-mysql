
<div>
    <h2><span translate="jhipsterMysqlApp.foo.detail.title">Foo</span> {{foo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterMysqlApp.foo.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{foo.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterMysqlApp.foo.addr">Addr</span>
                </td>
                <td>
                    <span class="form-control-static">{{foo.addr}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterMysqlApp.foo.grade">Grade</span>
                </td>
                <td>
                    <span class="form-control-static">{{foo.grade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterMysqlApp.foo.birthday">Birthday</span>
                </td>
                <td>
                    <span class="form-control-static">{{foo.birthday | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterMysqlApp.foo.salary">Salary</span>
                </td>
                <td>
                    <span class="form-control-static">{{foo.salary}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterMysqlApp.foo.hobby">Hobby</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'jhipsterMysqlApp.Hobby.' + foo.hobby}}">{{foo.hobby}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
